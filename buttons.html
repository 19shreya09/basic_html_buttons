<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: rgb(252, 245, 245);
    border: none;
    padding-top:10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    vertical-align: top;

  }

  .subscribe-button:hover {
    opacity: 0.8;

  }

  .subscribe-button:active {
    opacity: 0.5;
  }
  .join-button {
    background-color: white;
    color: rgb(6, 95, 212);
    border-style: solid;
    border-radius: 2px;
    padding-left: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-right: 10px;
    cursor: pointer;
    border-color: rgb(6, 95, 212);
    border-width: 1px;
    margin-right: 8px;
    vertical-align: top;
    transition: background-color 0.5s, color 0.5s;
 
  }

  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }
  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border-style: none;
    border-radius: 20px;
    height: 35px;
    width: 68px;
    cursor: pointer;
    border-color: rgb(15,99,255);
    border-width: 1px;
    font-weight: bold;
    font-size: 14px;
    vertical-align: top;
    transition: box-shadow 0.15s;
    
  }

  .tweet-button:hover {
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
